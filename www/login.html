<!DOCTYPE html>
<html>

<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta name="Keywords " content="$SiteKeywords "/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet " type="text/css " href="css/globle.css "/>
    <link rel="stylesheet" href="css/popupInsert.css">
    <link rel="stylesheet " type="text/css " href="css/style.css "/>
    <script src='js/jquery-2.0.3.js'></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popupInsert.js"></script>
    <script src='js/index.js'></script>
    <script src="script/login.js"></script>
</head>

<body>
<div class="h50"></div>
<div id="nav">
    <nav class="nav">
        <div class="back"><span class="glyphicon glyphicon-chevron-left"></span></div>
        <div class="title">登录</div>
        <div class="user">
            <span><span class="glyphicon glyphicon-plus fs_18"></span></span>
        </div>
    </nav>
</div>
<main>
    <div class="landing_content">
        <form action="/user/signin" method="POST">
            <div class="form-group">
                <input type="text" name="name" class="form-control" required
                       pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,16}$" placeholder="请输入昵称">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control"
                       pattern="^.{6,16}$" required placeholder="请输入密码">
            </div>
            <input type="submit" class="btn btn-success form-control" value="登录">
        </form>
    </div>
</main>


</body>
</html>
