<!DOCTYPE html>
<html>

<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="Keywords " content="$SiteKeywords "/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet " type="text/css " href="css/globle.css "/>
    <link rel="stylesheet" href="css/popupInsert.css">
    <link rel="stylesheet " type="text/css " href="css/style.css "/>
    <script src='js/jquery-2.0.3.js'></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popupInsert.js"></script>
    <script src='js/index.js'></script>
    <script src="script/register.js"></script>
</head>

<body>
<div class="h50"></div>
<div id="nav">
    <nav class="nav">
        <div class="back"><span class="glyphicon glyphicon-chevron-left"></span></div>
        <div class="title">注册</div>
        <div class="user home">
            <span><span class="glyphicon glyphicon-home fs_18"></span></span>
        </div>
    </nav>
</div>
<main class="register_content">
    <form action="" method="POST">
        <div class="form-group">
            <input type="text" name="name" class="form-control" required
                   pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,16}$" placeholder="请输入昵称">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" required
                   pattern="^.{6,16}$" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <input type="password" name="password01" class="form-control" required
                   pattern="^.{6,16}$" placeholder="请再次输入密码">
        </div>
        <div class="form-group sex_radio">
            <input type="radio" name="sex" value="女士">女士<br>
            <input type="radio" name="sex" value="先生">先生
        </div>
        <div class="form-group">
            <input type="text" name="email" class="form-control"
                   required placeholder="请输入电子邮箱地址">
        </div>
        <div class="form-group">
            <select name="course" class="form-control">
                <option value="HTML5">HTML5</option>
                <option value="IOS">IOS</option>
                <option value="Android">Android</option>
            </select><br>
        </div>
        <input type="submit" class="btn btn-success form-control" value="注册">
    </form>
</main>
</body>
</html>
